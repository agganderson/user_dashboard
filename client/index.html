<!DOCTYPE html>
<html lang='en' ng-app='UDApp'>
<head>
	<title>User Dashboard</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    
	<link rel="stylesheet" type="text/css" href="./static/css/style.css">

	<script type="text/javascript">
		var UDApp = angular.module('UDApp', ['ngRoute']);
		UDApp.config(function($routeProvider){
			$routeProvider
				.when('/dashboard', {
					templateUrl: 'partials/dashboard.html'
				})
				.when('/user', {
					templateUrl: 'partials/user.html'
				})
				.when('/topic', {
					templateUrl: 'partials/topic.html'
				})
				.otherwise({
					redirectTo: '/'
				});
		});


	</script>

</head>
<body>
	<div class='container'>
		<h2 id="hello">Hello! Please enter your name to join and share your ideas!</h2>
		<form class="form-inline" role="form">
		  <div class="form-group">
		    <label for="name">Name:</label>
		    <input type="text" class="form-control" id="name" ng-model='newUser.name' placeholder="Please enter your name...">
		  </div>
		  <button type="submit" class="btn btn-default btn-sm">Enter</button>
		</form>
	</div>
</body>
</html>
