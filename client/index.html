<!DOCTYPE html>
<html lang='en' ng-app='UDApp'>
<head>
	<title>User Dashboard</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    
	<link rel="stylesheet" type="text/css" href="./static/css/style.css">

	<script type="text/javascript">
		var UDApp = angular.module('UDApp', ['ngRoute']);
		UDApp.config(function($routeProvider){
			$routeProvider
				.when('/', {
					templateUrl: 'partials/login.html'
				})
				.when('/dashboard', {
					templateUrl: 'partials/dashboard.html'
				})
				.when('/user', {
					templateUrl: 'partials/user.html'
				})
				.when('/topic', {
					templateUrl: 'partials/topic.html'
				})
				.otherwise({
					redirectTo: '/'
				});
		});

		//USER CONTROLLER
		UDApp.controller('userCtrl', function($scope, $location, userFac, $routeParams){
			$scope.users = [];
			$scope.current_user = [];

			$scope.addUser = function(data){
				userFac.create($scope.newUser, function(data){
					// console.log('hit addUser in user controller');
					$scope.users = data;
				});
				$scope.newUser = {};

				userFac.login($scope.newUser, function(data){
					$scope.current_users = data;
				});
				$location.path('/dashboard');
			}
		});

		//DASHBOARD CONTROLLER
		UDApp.controller('dashCtrl', function($scope, $location, $routeParams, userFac, topicFac){
			$scope.users = [];
			$scope.topics = [];
			$scope.current_user = [];
			// var id = $routeParams.id;

			userFac.get_user(function(info){
				$scope.current_user = info[0].name;
				// console.log($scope.current_user);
				// console.log(info[0].name);
			});

			userFac.index(function(info){
				$scope.users = info;
			});

			topicFac.index(function(data){
				$scope.topics = data;
			});

			$scope.addTopic = function(data){
				topicFac.create($scope.newTopic, function(data){
					$scope.topics = data;
					$scope.newTopic = {};
				});	
			}

			$scope.logout = function(){
				$scope.current_user = "";
				$location.path('/');
			}

		});

		//USER FACTORY
		UDApp.factory('userFac', function($http){
			var factory = {};
			var users = [];
			var current_users = [];

			factory.index = function(callback){
				$http.get('/users').success(function(output){
					// console.log('hit user factory index');
					users = output;
					callback(users);
				});
			}

			factory.create = function(info, callback){
				$http.post('/users', info).success(function(output){
					// console.log('hit user factory create');
					users.push(info.name);
					// factory.index(callback);
					callback(users);
				});
			}

			factory.login = function(info, callback){
				current_users.push(info);
				callback(current_users);
			}

			factory.get_user = function(callback){
				callback(current_users);
			}

			return factory;
		});

		//TOPIC FACTORY
		UDApp.factory('topicFac', function($http){
			var factory = {};
			var topics = [];

			factory.index = function(callback){
				$http.get('/topics').success(function(output){
					// console.log('hit topic factory index');
					topics = output;
					callback(topics);
				});
			}

			factory.create = function(info, callback){
				$http.post('/topics', info).success(function(output){
					// console.log('hit topic factory create');
					topics.push(output);
					factory.index(callback);
					callback();
				});
			}
			return factory;
		});


	</script>

</head>
<body>
	<div class='container text-left'>
		<div ng-view="">
		</div>
	</div>
</body>
</html>
